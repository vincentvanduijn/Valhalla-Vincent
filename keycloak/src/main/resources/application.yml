server:
  port: 8080
  error:
    include-stacktrace: never

  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/keycloak
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: when_authorized

spring-doc:
  swagger-ui:
    operations-sorter: method

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka/

